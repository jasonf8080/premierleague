<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="loader-container active">
        <div class="lds-dual-ring"></div>
    </div>

    <nav class="nav-2">
        <a href="index.html"><img src="logo.png" alt=""></a>
    </nav>

    <section class="player-bio">
        <div class="player-header">
            <div class="name-number">
                <p class="player-number">35</p>
                <h1 class="player-name">Gabriel Martinelli</h1>
            </div>
           <img src="" alt="" class="player-logo">
        </div>

        <div class="player-grid">
            <img src="https://www.thesportsdb.com/images/media/player/thumb/u965qu1584095886.jpg" alt="" class="player-img">

            <table class="stats-table">
                <tr>
                    <td>Nationality</td>
                    <td id="nationality">Brazil</td>
                </tr>
                <tr>
                    <td>Birthplace</td>
                    <td id="birthplace">Sao Paulo, Brazil</td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td id="height">5'11</td>
                </tr>
                <tr>
                    <td>Weight</td>
                    <td id="weight">160</td>
                </tr>
                <tr>
                    <td>Position</td>
                    <td id="position">Foward</td>
                </tr>
            
                <tr>
                    <td>Team</td>
                    <td id="team">Arsenal</td>
                </tr>
            </table>
        </div>
    </section>

    <div class="footer">
        <div class="footer-content">
            <p>&copy;Premier League</p>
            <img src="https://seeklogo.com/images/P/premier-league-logo-7B3F0F173A-seeklogo.com.png" alt="">
        </div>
    </div>

    <script type="module" src="player.js"></script>
</body>
</html>
