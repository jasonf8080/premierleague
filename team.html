<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="team.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-container active">
        <div class="lds-dual-ring"></div>
    </div>

    <section class="team-header">
        <img src="https://www.thesportsdb.com/images/media/team/badge/uyhbfe1612467038.png" alt="" class="club-logo">
        <img src="https://www.thesportsdb.com/images/media/team/stadium/w1anwa1588432105.jpg" alt="" class="header-bg">
        <div class="header-content">
            <h1 class="club-name">Arsenal F.C.</h1>
            <p class="club-location"><span>Emirates Stadium,</span><span>Holloway, London, England</span></p>
        </div>
    </section>


    <section class="roster">
        <h1 class="title">Team Roster</h1>
        <div class="roster-grid"></div>
    </section>
    <script type="module" src="team.js"></script>
</body>
</html>
